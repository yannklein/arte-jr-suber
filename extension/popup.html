<!DOCTYPE html>
<html style="width: 300px" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Journal subber</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="d-flex align-items-center gap-1 p-1 bg-black text-light fw-lighter">
      <span><img height="32" src="logo.png" alt="" /></span> Arte Journal subber
    </h3>
    <div class="container">
      <form class="subbing-form">
        <h4 class="my-3">Video available:</h4>
        <div class="form-videos mb-3">No video found yet...</div>
        <select class="form-select mb-3" aria-label="Select subtitle language">
          <option selected>Select subtitle language</option>
          <option value="en">English</option>
          <option value="pt">Portugues</option>
          <option value="ja">Japanese</option>
        </select>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-danger">Sub it!</button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
