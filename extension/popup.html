<!DOCTYPE html>
<html style="width: 300px" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Journal subber</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="d-flex align-items-center gap-2 py-1  px-2 bg-black text-light fw-light">
      <span><img height="32" src="logo.png" alt="" /></span> Arte Journal subber
    </h3>
    <div class="container">
      <form class="subbing-form">
        <h4 class="my-3">Video available:</h4>
        <div class="form-videos mb-3">No video found yet...</div>
        <select class="form-select mb-3" aria-label="Select subtitle language">
          <option selected>Select subtitle language</option>
          <option value="en">English</option>
          <option value="pt">Portugues</option>
          <option value="ja">Japanese</option>
        </select>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-danger subbing-button">Sub it!</button>
          <button class="btn btn-danger d-none in-progress disabled">
            <div class="d-flex flex-column align-items-center mt-2">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Generating subtitles, <span class="subbing-time">some</span> min remaining...</p>
            </div>
          </button>
        </div>
      </form>
      <div class="d-grid d-none">
        <button class="btn download-button btn-danger mb-1">ðŸ“¼ Download the subbed videos</button>
        <button class="reset btn btn-outline-danger btn-sm mb-3">Back</button>
      </div>
      <div class="d-grid d-none error my-3">
        <button class="btn btn-warning disabled mb-3">Something wrong happend ðŸ’©</button>
        <button class="reset btn btn-outline-danger btn-sm mb-3">Back</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
